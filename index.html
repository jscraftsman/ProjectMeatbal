<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
  <title>Project Meatball</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="js/account.js" type="text/javascript"></script>
  
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
	<div id="loading">
		<h1>Loading...</h1>
	</div>
	<div id="login-signup">
		<div id="login">
			<h1>Login</h1>
			<p id="msg" class="error"></p>
			<p>Username: <input type="text" id="username"/></p>
			<p>Password: <input type="password" id="password"/></p>
			<p><button id="signupbtn">Create an account</button><button id="loginbtn">Login</button></p>
		</div>
		<div id="signup">
			<h1>Signup</h1>
			<p id="msg" class="error"></p>
			<p>Username: <input type="text" id="username"/></p>
			<p>Password: <input type="password" id="password"/></p>
			<p>Password: <input type="password" id="password2"/></p>
			<p>Email: <input type="text" id="email"/></p>
			<p><button id="loginbtn">Already have an account</button><button id="signupbtn">Signup</button></p>
		</div>
	</div>
	
	<canvas id="canvas">Your browser does not support the HTML5 canvas tag.</canvas>
  </div>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
